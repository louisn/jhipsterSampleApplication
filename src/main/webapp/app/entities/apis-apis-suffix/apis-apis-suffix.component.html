<div>
    <h2>
        <span>Apis</span>
        <button class="btn btn-primary float-right jh-create-entity create-apis-apis-suffix" [routerLink]="['/', { outlets: { popup: ['apis-apis-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Apis
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="apis">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Flight Type</span></th>
            <th><span>Date Assembled</span></th>
            <th><span>Emergency Contact Email</span></th>
            <th><span>Itinerary</span></th>
            <th><span>Aircraft</span></th>
            <th><span>Crew</span></th>
            <th><span>Passenger</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let apis of apis ;trackBy: trackId">
                <td><a [routerLink]="['../apis-apis-suffix', apis.id ]">{{apis.id}}</a></td>
                <td>{{apis.flightType}}</td>
                <td>{{apis.dateAssembled | date:'medium'}}</td>
                <td>{{apis.emergencyContactEmail}}</td>
                <td>{{apis.itinerary}}</td>
                <td>{{apis.aircraft}}</td>
                <td>{{apis.crew}}</td>
                <td>{{apis.passenger}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../apis-apis-suffix', apis.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'apis-apis-suffix/'+ apis.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'apis-apis-suffix/'+ apis.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
