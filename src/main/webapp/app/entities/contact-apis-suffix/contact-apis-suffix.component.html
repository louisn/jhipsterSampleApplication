<div>
    <h2>
        <span>Contacts</span>
        <button class="btn btn-primary float-right jh-create-entity create-contact-apis-suffix" [routerLink]="['/', { outlets: { popup: ['contact-apis-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Contact
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contacts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Contact Identifier</span></th>
            <th><span>Last Name</span></th>
            <th><span>First Name</span></th>
            <th><span>Middle Name</span></th>
            <th><span>Telephone</span></th>
            <th><span>Email</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contact of contacts ;trackBy: trackId">
                <td><a [routerLink]="['../contact-apis-suffix', contact.id ]">{{contact.id}}</a></td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.firstName}}</td>
                <td>{{contact.middleName}}</td>
                <td>{{contact.telephone}}</td>
                <td>{{contact.email}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../contact-apis-suffix', contact.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact-apis-suffix/'+ contact.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact-apis-suffix/'+ contact.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
